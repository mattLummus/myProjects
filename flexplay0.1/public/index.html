<!doctype html>
<html lang="en">
<head>
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/main.js"></script>
  <title>Flexplay0.1</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="main">
    <nav class="shadow">
      <div class="navDiv" id="dLeft">
        <h1 class="shadow" style:"margin:auto;">
          Which QB will win this week's<br>
          Conference Championship?
        </h1>
      </div>
      <div class="navDiv" id="dMiddle">
        <h1 class="shadow" style:"margin:auto;">
          FLEX-PLAY <span style="color:#FFCC00; font-family:'Indie Flower', cursive;">alpha</span>
        </h1>
      </div>
      <div class="navDiv" id="dRight">
       <h1 class="shadow" style:"margin:auto;">
          Which RB will have the<br>
          largest stats this week?
        </h1>
      </div>
    </nav>
    <div id="canvas">
      <div id="divLeft">
        <div id="leftButton" class="shadow"><strong>Conference Championship</strong></div>
      </div>
    <div id="divRight">
      <div id="rightButton" class="shadow"><strong>Teams</strong></div>
    </div>
    <div id="lower">
      <div id="buffer"></div>
      <div id="bar">
        <div class="bar" id="b1"></div>
        <div class="bar" id="b2"></div>
        <div class="bar" id="b3"></div>
        <div class="bar" id="b4"></div>
        <div class="bar" id="b5"></div>
        <div class="bar" id="b6"></div>
        <div class="bar" id="b7"></div>
        <div class="bar" id="b8"></div>
      </div>
      <div id="floor">
        <div class="floor" id="f1">Manning</div>
        <div class="floor" id="f2">Moreno</div>
        <div class="floor" id="f3">Brady</div>
        <div class="floor" id="f4">Blount</div>
        <div class="floor" id="f5">Wilson</div>
        <div class="floor" id="f6">Lynch</div>
        <div class="floor" id="f7">Kaepernick</div>
        <div class="floor" id="f8">Gore</div>
      </div>
      <img src="/images/11_18_09.png" style="margin:auto; margin-left:-60px;">
    </div>
   <footer class="shadow">
   </footer>
  </div>
 </div>
</body>
</html>
